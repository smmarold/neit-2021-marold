<script>
        //Activity 2, Variables
        let a = "a string"
        let b = 3
        let c = true

        console.log(`a: ${typeof a}`)
        console.log(`b: ${typeof b}`)
        console.log(`c: ${typeof c}`)

        //Activity 3, Functions
        function add(a,b)
        {
            return a + b
        }

        console.log(`5 + 2 = ${add(5,7)}`)

        //Activity 4, Arrays/Loops
        let myArr = []
        for(let i = 0; i<100; i++)
        {
            myArr[i] = i+1
        }

        console.log(myArr)

        //Activity 5, Fizz Buzz
        let myNewArr = []
        for(let i = 0; i<100; i++)
        {
            if((i+1) % 6 === 0)
                myNewArr[i] = "fizz buzz"
            else if((i+1) % 2 === 0)
                myNewArr[i] = "fizz"
            else if((i+1) % 3 === 0)
                myNewArr[i] = "buzz"
            else   
                myNewArr[i] = i + 1
        }
        console.log(myNewArr)

        //Activity 6, Objects in an array
        let myObjArr = []
        for(let i = 0; i<100; i++)
        {
            if((i+1) % 6 === 0)
                myObjArr[i] = {index:i + 1, label:"fizz buzz"}
            else if((i+1) % 2 === 0)
                myObjArr[i] = {index:i + 1, label:"fizz"}
            else if((i+1) % 3 === 0)
                myObjArr[i] = {index:i + 1, label:"buzz"}
            else   
                myObjArr[i]= {index: i + 1, label:undefined}
        }

        console.log(myObjArr)

        //Activity 7, log only Fizz obj
   
        let myObjArr2 = []
        for(let i = 0; i<100; i++)
        {
            if((i+1) % 6 === 0)
                myObjArr2[i] = {index:i + 1, label:"fizz buzz"}
            else if((i+1) % 2 === 0)
                myObjArr2[i] = {index:i + 1, label:"fizz"}
            else if((i+1) % 3 === 0)
                myObjArr2[i] = {index:i + 1, label:"buzz"}
            else   
                myObjArr2[i]= {index: i + 1, label:undefined}
            
            if(myObjArr2[i].label === "fizz")
                console.log(myObjArr2[i])
        }

        //Acticity 8, loops n stuffs
        for(let i=0; i<myObjArr2.length; i++)
        {
            for(value in myObjArr[i])
                console.log(myObjArr2[i][value])
        }
</script>
