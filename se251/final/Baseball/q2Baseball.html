<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Question 2 - Baseball Teams</title>
	<script src="jquery-3.2.1.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	<style>
		.winning{
			color:'red'
		}
		.losing{
			color:'blue'
		}
	</style>
</head>

<body>
    <div style="margin-left: 50px; margin-top:50px;" class="container">
		<h2>Question 2 - Baseball Teams</h2>
		<div id="content">
			<table class="table table-striped">
				
			</table>
		</div>
    </div>
	
	<script>
	
		var standings = [
			{team:"Boston", wins: 81, losses:62, percentage: 0.566},
			{team:"New York", wins: 77, losses:65, percentage: 0.542},
			{team:"Baltimore", wins: 71, losses:72, percentage: 0.497},
			{team:"Tampa Bay", wins: 71, losses:73, percentage: 0.493},
			{team:"Toronto", wins: 66, losses:77, percentage: 0.462}
			
		];

		let table = document.querySelector('table')
		let str = ''

		for(let i = 0; i<standings.length; i++)
		{
			if(standings[i].percentage >= 0.500)
				str += `<tr class='winning'>`
			else
				str += `<tr class='losing'>`
			for(value in standings[i])
				str += `<td>${standings[i][value]}</td>`
			str += `</tr>`
		}

		table.innerHTML = str;
		winningTeams = document.querySelectorAll('tr.winning')
		losingTeams = document.querySelectorAll('tr.losing')

		for(let i = 0; i<winningTeams.length; i++)
			winningTeams[i].style.color = 'blue'

		for(let i = 0; i<losingTeams.length; i++)
			losingTeams[i].style.color = 'red'
		
	</script>
</body>

</html>
