<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Week 2 Files</title>
<style type="text/css">
	.border{border:1px solid black;}
</style>
</head>

<body>
</body>

<script type="text/javascript">
	

	fetch('https://se251-node.herokuapp.com/w2')
  	.then(response => response.json())
  	.then(people => {
		let body = document.querySelector('body')
		for(i=0; i < people.length; i++)
		{
			let tempDiv = document.createElement('Div')
			body.appendChild(tempDiv)
			tempDiv.setAttribute(`id`, String(i))
			tempDiv.setAttribute(`class`, `border`)
			for(value in people[i])
			{
				let tempP = document.createElement(`p`)
				tempString = document.createTextNode(people[i][value])
				tempP.appendChild(tempString)
				tempDiv.appendChild(tempP)
			}
		}
	});


	
</script>

</html>
