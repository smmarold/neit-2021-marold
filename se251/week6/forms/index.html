<head>

    <title>Forms</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="first">First Name</label>
        <input type="text" id="first" name="first" title="Input Your First Name" placeholder="First Name" required 
        oninvalid="this.setCustomValidity('Enter First Name Here')"
        oninput="this.setCustomValidity('')"/>

        <input type="email" required placeholder="Email"/>
        <input type="email" required placeholder="Confirm Email"/>

        <button type="submit">Submit</button>

        <script>
            /*let first = document.querySelector('#first')

                if(!e.target.checkValidity())
                    e.target.setCustomValidity('Invalid')

                    e.target.setCustomValidity('')

                e.target.reportValidity() 
            })*/

            let inputs = document.querySelectorAll('input[type="email"]')
            let btnSubmit = document.querySelector('button[type="submit"]')
            btnSubmit.disabled=true

            inputs[1].addEventListener('change', (e)=>{
                if(inputs[0].value == inputs[1].value)
                    inputs[0].setCustomValidity('')
                else
                    inputs[1].setCustomValidity('Emails Do Not Match')
            })

        </script>
    </form>
</body>
</html>
